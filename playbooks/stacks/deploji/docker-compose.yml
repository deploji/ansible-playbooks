version: "3.4"
services:
  front:
    image: deploji/deploji:${SERVICE_VERSION}
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.rule=Host:{{acme_domain}}"
    networks:
      - traefik_net

networks:
  traefik_net:
    external: true
